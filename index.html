<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="registration-section">
      <div class="registration">
        <h2>Register</h2>
        <p>Create uour account. It`s free and only takes a minute.</p>
        <form class="form flex-column" action="#">
          <div class="name-wrapper">
            <input
              type="text"
              placeholder="First name"
              autofocus
              name="first_name"
              required
            />
            <input
              type="text"
              placeholder="Last name"
              name="last_name"
              required
            />
          </div>
          <input type="text" placeholder="Email" name="email" required />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            name="confirm_password"
            required
          />
          <label>
            <input
              class="checkbox"
              type="checkbox"
              name="private_policy"
              required
            />
            <span
              >I accept the <a href="#" target="_blank"> Terms of Use</a> &
              <a href="#" target="_blank">Private Policy</a></span
            >
          </label>
          <input class="btn" type="submit" value="submit" />
        </form>
      </div>
    </section>
    <p>Already have an account? <a href="#">Sing in</a></p>
  </body>
</html>
